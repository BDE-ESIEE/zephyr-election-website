<template name="home">
	<div class="home page">
	
		<section class="hero">
			<div class="videobg">
				<video preload loop autoplay muted>
				  <source src="/videobg.mp4" type="video/mp4">
				  <source src="/videobg.webm" type="video/webm">
				  Utilisez un navigateur plus r√©cent !
				</video>
			</div>
			<div class="top">
				<img class="logo" src="/img/logoc.svg" alt="">
				<h1 class="motto" id="caca">ZEPHYR</h1>
			</div>
		</section>
		
		<section class="wedo" id="wedo">
			<div class="row main">
				<h2>{{{_ "home_motto_title"}}}<em class="change"></em><span class="blink">|</span></h2>
				<div class="bar"></div>
				<p>{{_ "home_motto_paragraph"}}</p>
				<div class="nomarginfusion"></div>
				<a href="{{pathFor route='program'}}">
					<div class="row readButton">
						<div class="small-11 small-centered medium-6 medium-centered large-5 large-centered columns">
							{{_ "home_motto_button"}}
						</div>
					</div>
				</a>

			</div>
		</section>
		
		<section class="se">
			<div class="row main">
				<h2>{{_ "home_se_title"}}</h2>
				<div class="bar"></div>
				<!--<div class="nomarginfusion"></div>-->
				<h3>{{{_ "home_se_teaser"}}}</h3>
				
				<div class="row medias">
					<a href="/register/breakfast">
					<div class="medium-12 large-4 columns">
						<h3>{{_ "home_se_presentation"}}</h3>
						<div class="video">
							<div class="thumbnail" style="background-image:url(/img/hjaune2.jpg); ">
								<i class="ion-coffee"></i>
							</div>
							<div class="title">
								<h4>{{_ "home_se_presentation_action"}}</h4>
							</div>
						</div>
					</div>
					</a>
					<a href="https://www.youtube.com/watch?v=aPQmyfu0QgI" target="_blank">
						<div class="medium-12 large-4 columns">
							<h3>{{_ "home_se_blabla"}}</h3>
							<div class="video">
								<div class="thumbnail" style="background-image:url(/img/video.jpg); ">
									<i class="ion-play"></i>
								</div>
								<div class="title">
									<h4>{{_ "home_se_blabla_action"}}</h4>
								</div>
							</div>					
						</div>
					</a>
					<a href="/register/show">
					<div class="medium-12 large-4 columns">
						<h3>{{_ "home_se_activities"}}</h3>
						<div class="video">
							<div class="thumbnail" style="background-image:url(/img/thea.jpg); ">
								<i class="ion-bowtie"></i>
							</div>
							<div class="title">
								<h4>{{_ "home_se_activities_action"}}</h4>
							</div>
						</div>	
					</div>	
					</a>
				</div>
				
<!--				<a href="/register/breakfast">
					<div class="row registerButton">
						<div class="small-11 small-centered medium-4 columns">
							{{_ "home_se_register"}}
						</div>
						<div class="small-11 small-centered medium-4 columns">
							{{_ "home_se_register"}}
						</div>
						<div class="small-11 small-centered medium-4 columns">
							{{_ "home_se_register"}}
						</div>												
					</div>
				</a>-->			
			</div>
		</section>
		
		<section class="team" id="team">
			<div class="row main">
				<h2>{{_ "home_us_title"}}</h2>
				<div class="nomarginfusion"></div>
				<a href="{{pathFor route='team'}}">
					<div class="row readButton">
						<div class="small-11 small-centered medium-6 medium-centered large-5 large-centered columns">
							{{_ "home_us_button"}}
						</div>
					</div>
				</a>

			</div>
		</section>
	</div>
</template>
