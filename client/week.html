<template name="week">
	<div class="week page">
		<section class="title">
			<div class="row main">
				<div class="navspacer"></div>
				<h1>{{_ "week_pagetitle"}}</h1>
				<p class="tagline">{{_ "week_tagline"}}</p>			
			</div>
		</section>
		<section class="week">
			{{> timeline}}
		</section>
	</div>
</template>
